    <main>
        <section class="house-builder">
           
            <div class="container">
                <form id="house-form">
                    <label for="house-size">Size of the House (in square feet):</label>
                    <input type="number" id="house-size" name="house-size" required>
                    <label for="house-type">Type of the House:</label>
                    <select id="house-type" name="house-type" required>
                        <option value="">Select Type</option>
                        <option value="Palace">Palace</option>
                        <option value="Villa">Villa</option>
                        <option value="Apartment">Apartment</option>
                        <option value="Traditional">Traditional House</option>
                        <!-- Add more options as needed -->
                    </select>
                    <label for="num-rooms">Number of Rooms:</label>
                    <input type="number" id="num-rooms" name="num-rooms" min="1" required>
                    <label for="garage">Garage:</label>
                    <select id="garage" name="garage" required>
                        <option value="">Select Garage Option</option>
                        <option value="None">None</option>
                        <option value="Single">Single</option>
                        <option value="Double">Double</option>
                        <option value="Triple">Triple</option>
                        <!-- Add more options as needed -->
                    </select>
                    <label for="payment-method">Payment Method:</label>
                    <input type="radio" id="cash" name="payment-method" value="Cash" required>
                    <label for="cash">Cash</label>
                    <input type="radio" id="installments" name="payment-method" value="Installments">
                    <label for="installments">Installments</label>
                    <!-- Add more payment options as needed -->
                    <button type="submit"><a href="../HTML/HOEM.html" id="ba">Send the order</a></button>
                </form>
            </div>
        </section>
